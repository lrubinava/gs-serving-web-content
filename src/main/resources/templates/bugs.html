<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bugs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>
                <img width="40" th:src="@{/static/images/bug2.png}"/>
                These are my bugs!
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Title </th>
                    <th> Status </th>
                    <th> Created </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${bugs.empty}">
                    <td colspan="4"> No Bugs Available </td>
                </tr>
                <tr th:each="bug : ${bugs}">
                    <td><span th:text="${bug.title}"> </span></td>
                    <td><span th:text="${bug.status}"> </span></td>
                    <td><span th:text="${bug.created}"> </span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/bugs/create}"> Add Bugs </a>
            <a class="btn btn-primary" href="#" th:href="@{/bugs/edit}" th:classappend="${bugs.empty} ? 'disabled' : ''"> Edit Bugs </a>
        </div>
    </div>
</div>
</body>
</html>
